<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo"
            src="./Asset 1@3x 1.svg">
        <ul class="ul1">
            <li class="li1"><a href=""><span>БАНК</span></a></li>
            <li class="li1"><a href="">БИЗНЕС</a></li>
            <li class="li1"><a href="">ИНВЕСТИЦИИ</a></li>
            <li class="li1"><a href="">СТРАХОВАНИЕ</a></li>
            <li class="li1"><a href="">МОБАЙЛ</a></li>
            <li class="li1"><a href="">ПУТЕШЕСТВИЯ</a></li>
            <li class="li1"><a href="">РАЗВЛЕЧЕНИЯ</a></li>
        </ul>
        <div class="exit">ВОЙТИ</div>
    </header>
    <main>
        <h2>Конвертер валют онлайн</h2>
        <div class="converter">
            <div class="converter1">
                <p>У меня есть</p>
                <ul class="ul2">
                    <li class="left li2">RUB</li>
                    <li class="li2">USD</li>
                    <li class="li2">EUR</li>
                    <li class="right li2">GBP</li>
                </ul>
                <div class="inputDiv">
                    <input class="input inptget1" placeholder="0" type="text" onkeypress='return (event.charCode >= 48 && event.charCode <= 57) || (event.charCode==44) || (event.charCode==46) '>
                    <p class="mini-text p1">1 RUB = 0.0135 USD</p>
                </div>
            </div>
            <div class="converter2">
                <p>Хочу приобрести</p>
                <ul class="ul3">
                    <li class="left li3">RUB</li>
                    <li class="li3">USD</li>
                    <li class="li3">EUR</li>
                    <li class="right li3">GBP</li>
                </ul>
                <div class="inputDiv">
                    <input class="input inptget2" type="text" onkeypress='return (event.charCode >= 48 && event.charCode <= 57) || (event.charCode==44) || (event.charCode==46) '>
                    <p class="mini-text p2">1 USD = 73.8896 RUB</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <h3></h3>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
